<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
        <div class="search">
            <input type="text" name="City" id="search" placeholder="Enter City Name" spellcheck="false">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">Loading Temp...</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div><p class="humidity">Loading Humidity...</p><p>Humidity</p></div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div><p class="wind">Loading Speed...</p><p>Wind Speed</p></div>
                </div>
            </div>
        </div> 
   </div>
   <script src="app.js"></script>
</body>
</html>
